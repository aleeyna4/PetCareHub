<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare Hub - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="PetCare Hub Logo" class="logo">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PetCare Hub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="nutrition.html">Nutrition</a></li>
          <li class="nav-item"><a class="nav-link" href="training.html">Training</a></li>
          <li class="nav-item"><a class="nav-link" href="healthcare.html">Health Care</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <h1>Welcome to PetCare Hub</h1>
    <p>Your one-stop guide for all things pet care. From nutrition to training, we've got you covered.</p>
    <form id="pet-form">
      <label for="pet-name">Pet Name:</label>
      <input type="text" id="pet-name" name="pet-name" required>
      <label for="pet-type">Pet Type:</label>
      <select id="pet-type" name="pet-type">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/imagee1.jpg" class="d-block w-100" alt="First Carousel Image">
        </div>
        <div class="carousel-item">
          <img src="images/imagee2.jpg" class="d-block w-100" alt="Second Carousel Image">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 PetCare Hub</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
